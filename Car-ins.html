<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h1>Car Insurance Application</h1>
        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </fieldset>

            <fieldset>
                <legend>Vehicle Information</legend>
                <label for="car_make">Car Make:</label>
                <input type="text" id="car_make" name="car_make" required>

                <label for="car_model">Car Model:</label>
                <input type="text" id="car_model" name="car_model" required>

                <label for="car_year">Car Year:</label>
                <input type="number" id="car_year" name="car_year" min="1900" max="2099" required>

                <label for="car_vin">VIN (Vehicle Identification Number):</label>
                <input type="text" id="car_vin" name="car_vin" required>
            </fieldset>

            <fieldset>
                <legend>Insurance Information</legend>
                <label for="insurance_type">Insurance Type:</label>
                <select id="insurance_type" name="insurance_type" required>
                    <option value="comprehensive">Comprehensive</option>
                    <option value="third_party">Third Party</option>
                    <option value="collision">Collision</option>
                </select>

                <label for="policy_start_date">Policy Start Date:</label>
                <input type="date" id="policy_start_date" name="policy_start_date" required>

                <label for="policy_end_date">Policy End Date:</label>
                <input type="date" id="policy_end_date" name="policy_end_date" required>

                <label for="policy_amount">Insurance Amount:</label>
                <input type="number" id="policy_amount" name="policy_amount" required>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
