<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account Application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h1>Savings Account Application</h1>
        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </fieldset>

            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <fieldset>
                <legend>Employment Information</legend>
                <label for="employer">Employer:</label>
                <input type="text" id="employer" name="employer" required>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>

                <label for="annual_income">Annual Income:</label>
                <input type="number" id="annual_income" name="annual_income" required>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="initial_deposit">Initial Deposit Amount:</label>
                <input type="number" id="initial_deposit" name="initial_deposit" required>

                <label for="referrer">Referrer (if any):</label>
                <input type="text" id="referrer" name="referrer">

                <label for="terms_conditions">
                    <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
                    I agree to the Terms and Conditions
                </label>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
